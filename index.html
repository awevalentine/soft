<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Your Company</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="wrapper">
        <div class="card">
            <div class="card-body">
                <div class="logo">
                    <img src="your-company-logo.png" alt="Company Logo">
                </div>
                
                <h1>Sign in</h1>
                
                <div class="input-group">
                    <input type="text" placeholder="Email, phone, or username" required>
                </div>

                <div class="links">
                    <p>No account? <a href="#">Create one!</a></p>
                    <p><a href="#">Canâ€™t access your account?</a></p>
                </div>

                <div class="action-row">
                    <button type="submit" class="btn-primary">Next</button>
                </div>
            </div>
        </div>

        <div class="card card-options">
            <button class="btn-outline">
                <img src="key-icon.svg" alt="" class="icon">
                Sign-in options
            </button>
        </div>

        <footer class="footer">
            <a href="#">Terms of use</a>
            <a href="#">Privacy & cookies</a>
            <button class="btn-more">...</button>
        </footer>
    </main>
</body>
</html>
